<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIBRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="mx-auto rounded border p-4" style="width: 400px">
        <h2 class="text-center mb-4">Prijavi se</h2>
        <hr />

        <div th:if="${param.error}"
                    class="alert alert-danger alert_dismissible fade show" role="alert">
                <strong>Netočan E-mail ili Lozinka</strong>
                <button type="button" class="btn-close" data-bs-dismis="alert"
                    aria-label="Close"></button>
        </div>

        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" />
            </div>

            <div class="mb-3">
                <label class="form-label">Lozinka</label>
                <input class="form-control" type="password" name="password" />
            </div>

            <div class="mb-3">
                <div class="col d-grid">
                    <button type="submit" class="btn btn-primary">Potvrdi</button>
                </div>
                <hr>
                <div class="col d-grid">
                    <a href="/" class="btn btn-outline-primary">Poništi</a>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
