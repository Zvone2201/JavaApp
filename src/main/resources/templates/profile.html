<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIBRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="rounded border p-4">
        <h2 class="text-center mb-4">Profil</h2>
        <hr>

        <div class="row mb-2">
            <div class="col">Ime</div>
            <div class="col" th:text="${appUser.firstName}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">Prezime</div>
            <div class="col" th:text="${appUser.lastName}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">E-mail</div>
            <div class="col" th:text="${appUser.email}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">Mobitel</div>
            <div class="col" th:text="${appUser.phone}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">Adresa</div>
            <div class="col" th:text="${appUser.address}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">User/Admin</div>
            <div class="col" th:text="${appUser.role}"></div>
        </div>

        <div class="row mb-2">
            <div class="col">Datum kreiranja</div>
            <div class="col" th:text="${appUser.createdAt}"></div>
        </div>


        <hr>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary px-4 rounded-pill">Naslovnica</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
